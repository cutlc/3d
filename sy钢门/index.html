<!doctype html>
<html lang="en">
<head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>

    <style>
        html, body {
    height: 100%;
    margin: 0;
    overflow: hidden; /* Prevent scrolling */
}

model-viewer {
    width: 100%;
    height: 100%;
    display: block;
}
        @keyframes clickAnim {
            0% {transform: scale(1);}
            50% {transform: scale(0.7);}
            100% {transform: scale(1.4);}
        }

        #play-pause {
            position: absolute;
            width: 80px;
            height: 80px;
            bottom: 20px;
            left: 47%;
            cursor: pointer;
            display: none; /* Initially hidden */
            transition: transform 0.5s ease; /* Smooth transition for scaling */
        }

        #play-pause:hover {
            transform: scale(1.4); /* Scale up on hover */
        }

        .active {
            animation: clickAnim 0.3s;
        }
    </style>

    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
</head>
<body>
    <model-viewer id="mv" autoplay="false" src="钢门小样.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls tone-mapping="neutral" poster="1.gif" shadow-intensity="1" animation-name="面板Action" min-camera-orbit="auto auto 10m" max-camera-orbit="auto auto 158.8m" camera-orbit="-24.48deg 94.4deg 158.8m" field-of-view="40.56deg">
        <div class="progress-bar hide" slot="progress-bar">
            <div class="update-bar"></div>
        </div>
        <button slot="ar-button" id="ar-button">
            View in your space
        </button>
        <div id="ar-prompt">
            <img src="ar_hand_prompt.png">
        </div>
    </model-viewer>

    <img id="play-pause" src="钥匙.png" alt="播放和暂停按钮">

    <script>
        var mv = document.getElementById('mv');
        var button = document.getElementById('play-pause');
        var loadingBar = document.getElementById('loading-bar');
        var loadingBarProgress = document.getElementById('loading-bar-progress');

        mv.addEventListener('progress', function(e) {
            // calculate the progress percentage and update the width of the progress bar
            var progressPercentage = (e.detail.totalProgress * 100).toFixed(2);
            loadingBarProgress.style.width = progressPercentage + '%';
        });

        mv.addEventListener('load', function() {
            mv.pause();
            button.style.display = "block"; // when the model is fully loaded, we show the play/pause button
            loadingBar.style.display = "none"; // and hide the loading bar
        });

        mv.addEventListener('loop', function() {
            mv.pause();
        });

        button.addEventListener('click', function() {
            // 点击时添加动画类
            button.classList.add('active');
            
            if (mv.paused) {
                mv.play();
                setTimeout(function() {
                    mv.pause();
                }, 1792);
            } else {
                mv.play();
            }
            
            // 动画结束后移除类
            setTimeout(function(){
                button.classList.remove('active');
            }, 300);
        });
    </script>

    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
</body>
</html>
