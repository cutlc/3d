<!doctype html>
<html lang="en">
<head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>

    <style>
html, body {
    height: 100%;
    margin: 0;
    overflow: hidden; /* Prevent scrolling */
}

model-viewer {
    width: 100%;
    height: 100%;
    display: red;
}
        @keyframes clickAnim {
            0% {transform: scale(1);}
            50% {transform: scale(0.9);}
            100% {transform: scale(1.1);}
        }

        #play-pause {
            position: absolute;
            width: 80px;
            height: 80px;
            bottom: 20px;
            left: 42%; 
            cursor: pointer;
            display: none; /* Initially hidden */
            transition: transform 0.5s ease; /* Smooth transition for scaling */
        }

        #play-pause:hover {
            transform: scale(1.1); /* Scale up on hover */
        }

        .active {
            animation: clickAnim 0.3s;
        }

        /* Styles for the left-panel and modal */
        .left-panel {
            position: absolute;
            left: 20px;
            top: 5%;
            display: none; /* Initially hidden */
        }

        .img-button {
            width: 100px;
            height: 100px;
            cursor: pointer;
            transition: transform 0.1s;
            background: none;
            padding: 0;
            border: none;
            outline: none;
            transform-origin: center; /* Ensure scaling from the center */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center; /* if text exceeds one line */
            transition: transform 0.3s ease; /* Add transition for smooth scaling */
        }

        .img-button img {
            width: 100%; /* Ensure image fills the button size */
            height: auto;
            display: block; /* Center image within button */
            margin: auto;
            margin-bottom: 10px; /* Space between the image and the text */
            transition: transform 0.3s ease; /* Add transition for smooth scaling */
        }

        .img-button span {
            font-size: 20px; /* Font size */
            font-weight: bold; /* Font weight, can be 'normal', 'bold', or a number between 100 and 900 */
            color: white;
            text-shadow: -2px 0 black, 0 2px black, 2px 0 black, 0 -2px black;
            white-space: nowrap; /* Ensure text does not wrap */
            transition: transform 0.3s ease; /* Add transition for smooth scaling */
            display: block; /* Important for centering single line text */
        }

        .img-button:active {
            transform: scale(0.5);
        }

        .img-button:hover img,
        .img-button:hover span {
            transform: scale(1.2); /* Scale image and text on hover */
        }

        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Could be more or less, depending on screen size */
            text-align: left;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>

    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
</head>
<body>
    <model-viewer id="mv"background-color="red"stutoplay="false" src="钢门小样.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls tone-mapping="neutral" poster="1.gif" shadow-intensity="1" animation-name="面板Action" min-camera-orbit="auto auto 10m" max-camera-orbit="auto auto 158.8m" camera-orbit="-24.48deg 94.4deg 158.8m" field-of-view="40.56deg"environment-image="背景.hdr" skybox-image="底色.jpg" exposure="1.5">
        <div class="progress-bar hide" slot="progress-bar">
            <div class="update-bar"></div>
        </div>
        <button slot="ar-button" id="ar-button">
            View in your space
        </button>
        <div id="ar-prompt">
            <img src="ar_hand_prompt.png">
        </div>
    </model-viewer>

    <img id="play-pause" src="钥匙.png" alt="播放和暂停按钮">

    <script>
        var mv = document.getElementById('mv');
        var button = document.getElementById('play-pause');
        var leftPanel = document.getElementById('left-panel');
        var loadingBar = document.getElementById('loading-bar');
        var loadingBarProgress = document.getElementById('loading-bar-progress');

        mv.addEventListener('progress', function(e) {
            // calculate the progress percentage and update the width of the progress bar
            var progressPercentage = (e.detail.totalProgress * 100).toFixed(2);
            loadingBarProgress.style.width = progressPercentage + '%';
        });

        mv.addEventListener('load', function() {
            mv.pause();
            button.style.display = "block"; // when the model is fully loaded, we show the play/pause button
            leftPanel.style.display = "block"; // show the left-panel when the model is fully loaded
            loadingBar.style.display = "none"; // and hide the loading bar
        });

        mv.addEventListener('loop', function() {
            mv.pause();
        });

        button.addEventListener('click', function() {
            // 点击时添加动画类
            button.classList.add('active');
            
            if (mv.paused) {
                mv.play();
                setTimeout(function() {
                    mv.pause();
                }, 1792);
            } else {
                mv.play();
            }
            
            // 动画结束后移除类
            setTimeout(function(){
                button.classList.remove('active');
            }, 300);
        });

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks the button, open the modal 
        btn.onclick = function() {
            modal.style.display = "block";
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>

    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
</body>
</html>
