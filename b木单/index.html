<!doctype html>
<html lang="en">
<head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
    <style>
html, body {
    height: 100%;
    margin: 0;
    overflow: hidden; /* Prevent scrolling */
}

model-viewer {
    width: 100%;
    height: 100%;
    display: block;
}
        .img-button {
            /* ... existing styles ... */

            /* Add flexbox layout */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center; /* if text exceeds one line */
            transition: transform 0.3s ease; /* Add transition for smooth scaling */
        }

        .img-button span {
            font-size: 20px; /* 字号 */
            font-weight: bold; /* 字体粗细，可以是 'normal', 'bold', 或 100 到 900 之间的数字 */
            color: white;
            text-shadow: -2px 0 black, 0 2px black, 2px 0 black, 0 -2px black;
            white-space: nowrap; /* Ensure text does not wrap */
            transition: transform 0.3s ease; /* Add transition for smooth scaling */
        }

        .img-button img {
            /* ... existing styles ... */
            margin-bottom: 10px; /* space between the image and the text */
            transition: transform 0.3s ease; /* Add transition for smooth scaling */
        }

        .img-button span {
            /* new style for the text */
            display: block; /* important for centering single line text */
        }

        .img-button {
            width: 100px;
            height: 100px;
            cursor: pointer;
            transition: transform 0.1s;
            background: none;
            padding: 0;
            border: none;
            outline: none;
            transform-origin: center; /* 确保以元素的中心进行缩放 */
        }

        .img-button:active {
            transform: scale(0.5);
        }

        .control-panel {
            position: absolute;
            right: 100px;
            top: 50%;
            transform: translateY(-50%);
            display: none; /* Hide by default */
        }

        .control-panel .img-button {
            margin-bottom: 10px;
        }

        .left-panel {
            position: absolute;
            left: 30px;
            top: 11%;
            transform: translateY(-50%);
            display: none; /* Hide by default */
        }

        .left-panel .img-button {
            margin-bottom: 10px;
        }

        .img-button img {
            width: 100%; /* 确保图片填充到按钮的大小 */
            height: auto;
            display: block; /* 让图片在按钮内居中显示 */
            margin: auto;
        }

        .img-button:hover img,
        .img-button:hover span {
            transform: scale(1.2); /* Scale image and text on hover */
        }

        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Could be more or less, depending on screen size */
       text-align: center;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
<!-- <model-viewer> HTML element -->
<model-viewer id="pan-demo" disable-tap touch-action="pan-y" src="木质单开门.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls tone-mapping="neutral" poster="1.gif" shadow-intensity="1" min-camera-orbit="-45deg 45deg 300m" max-camera-orbit="45deg 97deg 500m" camera-target="0m 0m -80m" camera-orbit="-45deg 90deg 9534m" field-of-view="30deg" environment-image="autumn_field_puresky_1k.hdr" skybox-image="autumn_field_puresky_1k.hdr" exposure="1">
    <div class="progress-bar hide" slot="progress-bar">
        <div class="update-bar"></div>
    </div>
    <button slot="ar-button" id="ar-button">
        View in your space
    </button>
    <div id="ar-prompt">
        <img src="ar_hand_prompt.png">
    </div>
</model-viewer>

<!-- Material variants switcher buttons -->
<div class="control-panel">

    <button class="img-button" id="default-material">
        <img src="图标.png" width="100"/>
        <span>Walnut wood</span>
    </button>

    <br/><button class="img-button" id="material1">
        <img src="图标.png" width="100"/>
        <span>Black walnut wood</span>
    </button>

    <br/><button class="img-button" id="material2">
        <img src="图标.png" width="100"/>
        <span>Oak wood</span>
    </button>

    <br/><button class="img-button" id="material3">
                <img src="图标.png" width="100"/>
        <span>Cinnabar red</span>
    </button>

    <br/><button class="img-button" id="material4">
        <img src="图标.png" width="100"/>
        <span>Ivory white</span>
    </button>

</div>

<!-- Left panel with dialog trigger button -->
<div class="left-panel">
    <button class="img-button" id="info-button">
        <img src="图标2.png" width="100"/>
        <span>Info</span>
    </button>
</div>

<!-- The Modal -->
<div id="infoModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <p>Only 5 styles are provided here. Please click the buttons on the right to switch styles. 
<br/>(If there is no response after clicking, please rotate the view and click again!)</p>
    </div>
</div>

<script src="script.js"></script>
<!-- Loads <model-viewer> for browsers: -->
<script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>

<script>
    document.querySelector('#default-material').addEventListener('click', () => {
        const model = document.querySelector('#pan-demo');
        model.variantName = '1';
    });

    document.querySelector('#material1').addEventListener('click', () => {
        const model = document.querySelector('#pan-demo');
        model.variantName = '2';
    });

    document.querySelector('#material2').addEventListener('click', () => {
        const model = document.querySelector('#pan-demo');
        model.variantName = '3';
    });

    document.querySelector('#material3').addEventListener('click', () => {
        const model = document.querySelector('#pan-demo');
        model.variantName = '4';
    });

    document.querySelector('#material4').addEventListener('click', () => {
        const model = document.querySelector('#pan-demo');
        model.variantName = '5';
    });

    // Get the modal
    var modal = document.getElementById("infoModal");

    // Get the button that opens the modal
    var btn = document.getElementById("info-button");

    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];

    // When the user clicks the button, open the modal 
    btn.onclick = function() {
        modal.style.display = "block";
    }

    // When the user clicks on <span> (x), close the modal
    span.onclick = function() {
        modal.style.display = "none";
    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }

       // Show the control panel and left panel after the model is loaded
    const modelViewer = document.querySelector('#pan-demo');
    modelViewer.addEventListener('load', () => {
        document.querySelector('.control-panel').style.display = 'block';
        document.querySelector('.left-panel').style.display = 'block';
    });
</script>
</body>
</html>
