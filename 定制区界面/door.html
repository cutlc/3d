/* 加载界面样式 */
#loading {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #fff;
    z-index: 1000; /* 确保加载界面在最顶层 */
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column; /* 默认垂直排列，可以根据需要调整 */
}

#loadingImage {
    position: absolute;
    top: 40%; /* 设置图片的顶部位置 */
    left: 50%; /* 设置图片的左侧位置 */
    transform: translate(-50%, -50%); /* 使图片居中 */
    height: 40%; /* 根据需要调整图片宽度 */
    width: auto; /* 保持图片的宽高比 */
}

#progressBarContainer {
    position: absolute;
    top: 70%; /* 设置进度条的顶部位置 */
    left: 50%; /* 设置进度条的左侧位置 */
    transform: translate(-50%, -50%); /* 使进度条居中 */
    width: 60%;
    height: 25px;
    background-color: #ddd;
    border-radius: 12.5px; /* 圆润的圆角 */
}

#progressBar {
    width: 0%; /* 初始进度为0% */
    height: 100%;
    background-color: #938bff;
    text-align: center;
    line-height: 25px; /* 使文字垂直居中 */
    color: white;
    border-radius: 12.5px; /* 圆润的圆角 */
}
/* 顶部说明文字 */
  .positioned-text {
    position: absolute;
    top: -8px; /* 从顶部向下偏移50% */
    left: 150px; /* 从左侧向右偏移50% */
    font-weight: bold; /* 加粗文字 */
    font-size: 25px; /* 调节字号 */
    color: #938bff; /* 调节颜色 */
  }

    </style>
